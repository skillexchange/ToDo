<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">  
  <title>ToDo powered by SEL</title>
  <script src="js/todo.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>
    $(function(){
    // Hide's JavaScript Code 

    // manage todo - create & complete todo
      var i = 0; 
      var task_array = [ ];
      console.log(task_array);
      
      $("#submit").bind("click", function(){
        var text = $("#task_text input").val();
        var year = $("#t_year").val();
        var month = $("#t_month").val();
        var day = $("#t_day").val();

        var new_id = i;
        i++;
        console.log(i);

        var new_task = $('<li>'+'<input class="comp" type="checkbox"></input>'+'<span class="task">'+i+' - '+text+'</span>'+'<span class="ymd">'+year+'/'+month+'/'+day+'</span>'+'</li>');
        
               $(".comp",new_task).bind("click", function(){
        $("#completed_list ul").append('<li>'+'<input type="checkbox" checked></input>'+'<span class="task">'+text+'</span>'+'<span class="ymd">'+year+'/'+month+'/'+day+'</span>'+'</li>');
        new_task.remove();
        }); 
        
        $("#todo_list ul").append(new_task);
        task_array[new_id] = new_task;
        console.log(task_array);
      });
    });
  </script>
</head>

<body>
    <div id="content">
        <div id="header">
            <h1>I KNOW WHAT <span>TODO</span></h1>
        </div><!-- #header -->

        <div id="create_todo">
          <div id="task_text">Task: <input type="text" name="todo" size="80"></div>
          <div id="target_date">Date: 
            <select id="t_year">
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>

                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <select id="t_day">
                <option value="1">1</option>
                <option value="2">2</option>

                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>

                <option value="10">10</option>

                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
          </div>
          <p><input id="submit" type="button" value="Create"></p>
        </div><!-- #create_todo --> 
    
        <div id="todo_list">
            <p>ToDo:</p>
            <ul>
            </ul>
        </div><!-- #todo_list -->
    
        <div id="completed_list">
            <p>Completed:</p>
            <ul>

        </div><!-- #completed_list -->
    </div><!-- #content -->
</body>
</html>
