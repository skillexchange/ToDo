<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">  
  <title>ToDo powered by SEL</title>
  <script src="js/todo.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>
    $(function(){
      // Hide's JavaScript Code   
    });
  </script>
</head>

<body>
    <div id="content">
        <div id="header">
            <h1>I KNOW WHAT <span>TODO</span></h1>
        </div><!-- #header -->

        <div id="create_todo">
            <form method="POST" action="">
                <div>Task: <input type="text" name="todo" size="80"></div>
                <div>Date: 
                    <select name="target_year">
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                    </select> 
                    <select name="target_month">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select name="target_day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                </div>
                <p><input type="button" value="Post"></p>
            </form>
        </div><!-- #create_todo --> 
    
        <div id="todo_list">
            <p>ToDo:</p>
            <ul type="circle">
                <li>ToDo A | 2012/2/14</li>
                <li>ToDo B | 2012/2/16</li>
                <li>ToDo C | 2012/2/17</li>
                <li>ToDo D | 2012/2/25</li>
            </ul>
        </div><!-- #todo_list -->
    
        <div id="completed_list">
            <p>Completed:</p>
            <ul>
                <li>ToDo X | 2012/1/14</li>
                <li>ToDo Y | 2012/1/16</li>
                <li>ToDo Z | 2012/1/17</li>
            </ul>
        </div><!-- #completed_list -->
    </div><!-- #content -->
</body>
</html>
