<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">  
  <title>ToDo powered by SEL</title>
</head>

  <div id="content">

  <div id="header">
    <h1>I KNOW WHAT <span>TODO</span></h1>
  </div><!-- #header -->

  <div id="create_todo">
    <form method="POST" action=""> 
      <div>Task: <input type="TEXT" name="todo" size="80"></div>
      <div>Date: 
        <select name="target_year">
          <option value="2012">2012
          <option value="2013">2013
          <option value="2014">2014
          <option value="2015">2015
          <option value="2016">2016
        </select> 
        <select name="target_month">
          <option value="1">1
          <option value="2">2
          <option value="3">3
          <option value="4">4
          <option value="5">5
          <option value="6">6
          <option value="7">7
          <option value="8">8
          <option value="9">9
          <option value="10">10
          <option value="11">11
          <option value="12">12
        </select>
        <select name="target_day">
          <option value="1">1
        
        </select>

        <script type="text/javascript">
          var date = '';
          for (var i = 1; i < 32; i++) {
          date+='<option value="'+i+'">'+i+"\n";
          }
    //    prompt('datelist',date);
        
        </script>

      </div>

      <input type="button" value="Post" onclick="">
    </div><!-- #create_todo --> 

  <div id="todo_list">
    <h3>ToDo:</h3>
      <ul>ToDo A | 2012/2/14 </ul>
      <ul>ToDo B | 2012/2/16 </ul>
      <ul>ToDo C | 2012/2/17 </ul>
      <ul>ToDo D | 2012/2/25 </ul>
  </div><!-- #todo_list -->

  <div id="completed_list">
    <h3>Completed:</h3>
      <ul>ToDo X | 2012/1/14 </ul>
      <ul>ToDo Y | 2012/1/16 </ul>
      <ul>ToDo Z | 2012/1/17 </ul>
  </div><!-- #completed_list -->

  </div><!-- #content -->

</body>
</html>
